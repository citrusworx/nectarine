user:
  get:
    allUsers:
      api:
        method: GET
        endpoint: /users
    usersById:
      api:
        method: GET
        endpoint: /users/:id
    usersByEmail:
        api:
          method: GET
          endpoint: /users/:email
    usersByCity:
        api:
          method: GET
          endpoint: /users/:city
    usersByCityState:
        api:
          method: GET
          endpoint: /users/:state/:city
  create:
    user:
        api:
          method: POST
          endpoint: /users
  update:
    user:
      api:
        method: PUT
        endpoint: users/:id
  delete:
    user:
      api:
        method: DELETE
        endpoint: users/:id
